<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rhett and Link</title>
  </head>
  <body style="background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Rhett_and_Link_High_Angle.jpg/400px-Rhett_and_Link_High_Angle.jpg'); background-size: 100% 100%; width: 100%; height: 75%;">
    <script>
      var elem = document.documentElement;

/* View in fullscreen */
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}

    </script>
  </body>
</html>
